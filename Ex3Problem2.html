<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.text-left
		{
			text-align: right
		}

		input[type="submit"]
		{
			background-image: url("submit-button-hi.png");
			background-size: 50px;
			background-repeat: no-repeat;
			background-position: center;
			background-color: white;
			border: none;
			width: 60px;
			height: 60px;
			transform: rotate(20deg);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form>
		<table class="text-left">
			<tr>
				<td>
					<label for="Member-name">Member name :</label>
				</td>
				<td>
					<input type="text" name="" id="Member-name"><b>*req</b>
				</td>
			</tr>
			<tr>
				<td>
					<label for="Email">Email :</label>
				</td>
				<td>
					<input type="Email" name="" id="Email"><b>*req</b>
				</td>
			</tr>
			<tr>
				<td>
					<label for="School">School :</label>
				</td>
				<td>
					<input type="text" name="" id="School"><b>*req</b>
				</td>
			</tr>			
			<tr>
				<td>
					<input type="submit" value="">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
